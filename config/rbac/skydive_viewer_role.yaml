# permissions for end users to view skydives.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: skydive-viewer-role
rules:
- apiGroups:
  - skydive-group.example.com
  resources:
  - skydives
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - skydive-group.example.com
  resources:
  - skydives/status
  verbs:
  - get
